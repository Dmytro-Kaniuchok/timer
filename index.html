<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Секундомір / Таймер</title>
    <link rel="stylesheet" href="styles/base.css" />
    <link rel="stylesheet" href="styles/countdown.css" />
    <link rel="stylesheet" href="styles/stopwatch.css" />
  </head>
  <body>
    <!-- Вкладки -->
    <div class="tabs">
      <button id="showCountdown" class="tab-btn active">Таймер</button>
      <button id="showStopwatch" class="tab-btn">Секундомір</button>
    </div>

    <!-- Секундомір -->
    <div class="container" id="stopwatchContainer">
      <h1>Секундомір</h1>
      <div id="display">00:00:00</div>
      <div class="buttons">
        <button id="startBtn">Старт</button>
        <button id="stopBtn">Стоп</button>
        <button id="resetBtn">Скинути</button>
        <button id="lapBtn">Коло</button>
      </div>
      <ul id="laps"></ul>
    </div>

    <!-- Таймер -->
    <div class="container active" id="countdownContainer">
      <div id="countdownMessage">Час вийшов! ⏰</div>
      <h1>Таймер</h1>

      <!-- Круговий прогрес -->
      <div class="circle-container">
        <svg class="progress-circle" width="200" height="200">
          <circle cx="100" cy="100" r="90" />
          <circle cx="100" cy="100" r="90" class="progress" />
        </svg>
        <div id="countdownDisplay">00:00:00</div>
      </div>

      <!-- Слайдери -->
      <div class="time-picker">
        <label>Години: <span id="hoursLabel">0</span></label>
        <input type="range" id="inputHours" min="0" max="12" value="0" />

        <label>Хвилини: <span id="minutesLabel">0</span></label>
        <input type="range" id="inputMinutes" min="0" max="59" value="0" />

        <label>Секунди: <span id="secondsLabel">0</span></label>
        <input type="range" id="inputSeconds" min="0" max="59" value="0" />
      </div>

      <div class="buttons">
        <button id="startCountdownBtn">Старт</button>
        <button id="stopCountdownBtn">Стоп</button>
        <button id="resetCountdownBtn">Скинути</button>
      </div>
    </div>

    <script src="js/tabs.js"></script>
    <script src="js/stopwatch.js"></script>
    <script src="js/countdown.js"></script>
  </body>
</html>
